services:
  postgres:
    image: postgres:16-alpine
    container_name: smanzy_postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
    restart: unless-stopped
    volumes:
      # CHANGED: Now points to a local folder
      - ./smanzy_data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smanzy_network
    ports:
      - "127.0.0.1:5432:5432"

  backend:
    build:
      context: ./smanzy_backend
      dockerfile: Dockerfile
    container_name: smanzy_backend
    env_file:
      - .env
    command: [ "./server", "-migrate" ]
    environment:
      DB_DSN: "host=postgres user=${POSTGRES_USER} password=${POSTGRES_PASSWORD} dbname=${POSTGRES_DB} port=5432 sslmode=disable"
      JWT_SECRET: "${JWT_SECRET}"
      SERVER_PORT: "8080"
      UPLOAD_DIR: "/app/uploads"
      GIN_MODE: "release"
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # CHANGED: Now points to a local folder
      - ./smanzy_data/uploads:/app/uploads
    ports:
      - "127.0.0.1:8080:8080"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - smanzy_network

  frontend:
    build:
      context: ./smanzy_react_spa
      dockerfile: Dockerfile
    container_name: smanzy_frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "127.0.0.1:3000:80"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - smanzy_network

networks:
  smanzy_network:
    driver: bridge
