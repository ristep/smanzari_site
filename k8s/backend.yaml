apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: smanzy
  labels:
    app: smanzy
    component: backend
spec:
  selector:
    app: smanzy
    component: backend
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: smanzy
  labels:
    app: smanzy
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smanzy
      component: backend
  template:
    metadata:
      labels:
        app: smanzy
        component: backend
    spec:
      initContainers:
      - name: wait-for-postgres
        image: postgres:16-alpine
        command:
        - sh
        - -c
        - |
          until pg_isready -h postgres-service -p 5432 -U smanzy_user; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
        env:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: smanzy-secrets
              key: POSTGRES_PASSWORD
      containers:
      - name: backend
        image: smanzy-backend:latest
        imagePullPolicy: IfNotPresent
        command: ["./server", "-migrate"]
        ports:
        - containerPort: 8080
        env:
        - name: DB_DSN
          valueFrom:
            configMapKeyRef:
              name: smanzy-config
              key: DB_DSN
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: smanzy-secrets
              key: JWT_SECRET
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: smanzy-config
              key: SERVER_PORT
        - name: UPLOAD_DIR
          valueFrom:
            configMapKeyRef:
              name: smanzy-config
              key: UPLOAD_DIR
        - name: MEDIA_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: smanzy-config
              key: MEDIA_BASE_URL
        - name: GIN_MODE
          valueFrom:
            configMapKeyRef:
              name: smanzy-config
              key: GIN_MODE
        - name: YOUTUBE_API_KEY
          valueFrom:
            secretKeyRef:
              name: smanzy-secrets
              key: YOUTUBE_API_KEY
        - name: YOUTUBE_CHANNEL_ID
          valueFrom:
            secretKeyRef:
              name: smanzy-secrets
              key: YOUTUBE_CHANNEL_ID
        volumeMounts:
        - name: uploads-storage
          mountPath: /app/uploads
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
      volumes:
      - name: uploads-storage
        persistentVolumeClaim:
          claimName: uploads-pvc