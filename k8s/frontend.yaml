apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: smanzy
  labels:
    app: smanzy
    component: frontend
spec:
  selector:
    app: smanzy
    component: frontend
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: smanzy
  labels:
    app: smanzy
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smanzy
      component: frontend
  template:
    metadata:
      labels:
        app: smanzy
        component: frontend
    spec:
      initContainers:
      - name: wait-for-backend
        image: busybox
        command:
        - sh
        - -c
        - |
          until wget --spider -q http://backend-service:8080/health; do
            echo "Waiting for backend..."
            sleep 2
          done
      containers:
      - name: frontend
        image: smanzy-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3