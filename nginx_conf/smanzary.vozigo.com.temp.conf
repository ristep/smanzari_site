# Temporary HTTP-only config for Certbot certificate acquisition
# Replace with smanzary.vozigo.com.conf after obtaining TLS certificate

server {
    listen 80;
    listen [::]:80;
    server_name smanzary.vozigo.com;

    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Temporary placeholder for all other requests
    location / {
        return 200 "Smanzy - Setting up TLS...\n";
        add_header Content-Type text/plain;
    }
}
